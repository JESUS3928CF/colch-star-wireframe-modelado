<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveedores</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/inicio/inicio_style.css" />
    <link rel="stylesheet" href="/css/cssgeneral.css">

    <!--/ Lines agregados reciente mente  -->
    <link rel="stylesheet" href="../../css/tailwind.min.css">

    <link rel="stylesheet" href="../../css/table.min.css">
</head>

<body class="fondo">
    <header class="contenedor">
        <h1 class="titulo">Proveedores</h1>
        <!-- SidebarSearch Form -->

        <!-- botón agregar -->
        <div class="container-fluid seccion2">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Agregar
                proveedor</button>

            <!-- modal de agregar cliente -->

            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered ">
                    <div class="modal-content">
                        <div class="modal-header modal-head-agregar">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar proveedor</h5>
                            <button type="button" id="xAgregar" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <!-- formulario para agregar un cliente -->
                            <form action="" id="formularioAgregarProveedor">
                                <div class="mb-3" name="divNombre">
                                    <label for="nombreGuardar" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" name="nombreGuardar"
                                        placeholder="Ingresar nombre" required>
                                </div>
                                <div class="mb-3" name="divTelefono">
                                    <label for="telefonoGuardar" class="col-form-label">Teléfono:</label>
                                    <input type="text" class="form-control" name="telefonoGuardar"
                                        placeholder="Ingresar teléfono">
                                </div>
                                <div class="mb-3" name="divDireccion">
                                    <label for="direccionGuardar" class="col-form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="direccionGuardar"
                                        name="direccionGuardar" placeholder="Ingresar dirección" required>
                                </div>
                                <div class="mb-3" name="divCedula">
                                    <label for="cedulaGuardar" class="col-form-label">Cedula:</label>
                                    <input type="text" class="form-control" id="cedulaGuardar" name="cedulaGuardar"
                                        placeholder="Ingresar cedula" >
                                </div>
                                <div class="mb-3" name="divNit">
                                    <label for="nitGuardar" class="col-form-label">Contacto:</label>
                                    <input type="text" class="form-control" id="nitGuardar" name="nitGuardar"
                                        placeholder="Ingresar Nit" >
                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                        id="guardarCancelado">Cancelar</button>
                                    <input type="submit" class="btn btn-success" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- boton de buscar -->

            <!-- <form class="d-flex">
                <input id="barra-buscar" class="form-control me-2" type="search" placeholder="" aria-label="Search">
                <button id="btn-buscar" class="btn btn-outline-success" type="submit">Buscar</button>

                <div id="resultados-container"></div>
            </form> -->


        </div>

        <!-- tabla para listar clientes -->
    </header>
    <div class="tabla" id="tablaProveedor">

    </div>


    <!-- modal de editar cliente -->
    <div class="modal" id="modalEditar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-head-editar">
                    <h5 class="modal-title">Editar datos del proveedor</h5>
                    <button type="button" id="xEditar" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- formulario para editar los datos de la tabla clientes -->
                    <form action="" id="formularioEditarProveedor">
                        <div class="mb-3" name="divNombre">
                            <label for="nombreEditar" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreEditar" name="nombreEditar"
                                placeholder="Ingresar nombre">
                        </div>
                        <div class="mb-3" name="divTelefono">
                            <label for="telefonoEditar" class="col-form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="telefonoEditar" name="telefonoEditar"
                                placeholder="Ingresar teléfono">
                        </div>
                        <div class="mb-3" name="divDireccion">
                            <label for="direccionEditar" class="col-form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccionEditar" name="direccionEditar"
                                placeholder="Ingresar dirección">
                        </div>

                        <div class="mb-3" name="divCedula">
                            <label for="cedulaEditar" class="col-form-label">Cedula:</label>
                            <input type="text" class="form-control" id="cedulaEditar" name="cedulaEditar"
                                placeholder="Ingresar cedula">
                        </div>
                        <div class="mb-3" name="divNit">
                            <label for="nitEditar" class="col-form-label">NIT:</label>
                            <input type="text" class="form-control" id="nitEditar" name="nitEditar"
                                placeholder="Ingresar Nit">
                        </div>

                        <div class="modal-footer">
                            <button type="button" id="editarCancelado" class="btn btn-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                            <input type="submit" id="GuardarEditarProveedor" class="btn btn-success" value="Guardar">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    </div>

    <script type="module" src="../../js/funcionalidadesProveedor/listarProveedor.js"></script>

    <script type="module" src="../../js/funcionalidadesProveedor/validacionProveedor.js"></script>
    <script type="module" src="../../js/funcionalidadesProveedor/validacionProveedorEditar.js"></script> 
    <script type="module" src="/js/funcionalidadesProveedor/cambiarEstado.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <!-- jQuery -->
    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    
    <script src="/js/table.min.js"></script>
    <script type="module" src="/js/tableTrasn.js"></script>
</body>

</html>
